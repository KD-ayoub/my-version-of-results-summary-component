<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Result summary
        </title>
        <link rel="stylesheet" href="./CSS/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body class="height-100vh flex justify-center ">
        <section class="bg-color-white height-300 width-full max-width-375">
            <!--background -->
            <div class="height-300 bg-color-blue flex flex-direction align-items border-bottom-radius">
                <!--Div head text-->
                <div class="">
                    <h4 class="font-family font-size-18 text-color-lavender font-weight">Your Result</h4>
                </div>
                <!-- circle -->
                <div class="width-120 height-120 bg-color-violet-blue 
                    border-radius flex flex-direction align-items justify-center">
                    <p class="font-family text-color-white text-center font-size-50 margin-0">76</p>
                    <p class="margin-0 font-family font-size-14 text-color-violet-blue">of 100</p>
                </div>
                <div class="flex flex-direction align-items">
                    <p class="margin-top-10 margin-bottom-5 font-family font-size-20 text-color-white text-center">Great</p>
                    <p class="margin-0 text-center font-family font-size-14 
                        text-color-lavender font-weight padding-lr-60">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <!-- summary -->
            <div class=" ">
                <div>
                    <p class="font-family padding-left">Summary</p>
                </div>
                <div style="position: relative; margin: 0px 20px;">
                    <!--corners-->
                    <div class="top-left-corner-red"></div>
                    <div class="top-right-corner-red"></div>
                    <div class="bottom-right-corner-red"></div>
                    <div class="bottom-left-corner-red"></div>

                    <div class="height-45 bg-reaction border-radius-10 flex justify-space-between align-items">
                        <div class="flex gap-20 padding-left-15">
                            <img src="assets/images/icon-reaction.svg" title="flash"/>
                            <p class="font-family text-color-red">Reaction</p>
                        </div>
                        <p class="padding-right-15 font-family ">80<span class="font-family">/100</span></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
